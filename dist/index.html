<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Cient√≠fica</title>
    <link rel="stylesheet" href="src/css/Icons/css/fontello.css">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/Fonts/Fuentes-tipografia.css">
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <div class="pantalla">
                <div class="expresion">
                    <input type="text" class="expresionText">
                </div>
                <div class="resultado">
                    <div class="result">
                        <p class="expresResult">0</p>
                    </div>
                </div>
            </div>
            <div class="botones">
                <div class="numeros">
                    <div class="ajuste">
                        <div class="boton">
                            <div class="number siete">7</div>
                        </div>
                        <div class="boton">
                            <div class="number ocho">8</div>
                        </div>
                        <div class="boton nueve">
                            <div class="number nueve">9</div>
                        </div>
                    </div>
                    <div class="ajuste">
                        <div class="boton">
                            <div class="number cuatro">4</div>
                        </div>
                        <div class="boton">
                            <div class="number cinco">5</div>
                        </div>
                        <div class="boton nueve">
                            <div class="number seis">6</div>
                        </div>
                    </div>
                    <div class="ajuste">
                        <div class="boton">
                            <div class="number uno">1</div>
                        </div>
                        <div class="boton">
                            <div class="number dos">2</div>
                        </div>
                        <div class="boton nueve">
                            <div class="number tres">3</div>
                        </div>
                    </div>
                    <div class="ajuste">
                        <div class="boton">
                            <div class="number punto">.</div>
                        </div>
                        <div class="boton">
                            <div class="number cero">0</div>
                        </div>
                        <div class="boton nueve">
                            <div class="number delete">
                                <label class=" icon-left-open-1"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
